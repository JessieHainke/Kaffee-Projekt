<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaffeerösterei Rustica</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="/css/impressum.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/kontakt.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="SchwarzAufWeiß">
        <header>            
            {{>headerBlack }}
        </header>
        <section class="textRand KontaktFormular">
            <h2>Du hast Fragen?<br>Schreib uns gern!</h2>
            <form>
              <label>Name*</label>
              <input type="text" class="Name" name="" placeholder="Name">

              <label>E-Mail*</label>
              <input type="text" class="" name="" placeholder="E-Mail">

              <label>Telefonnummer</label>
              <input type="text" class="TelNr" name="" placeholder="Telefonnummer">

              <label></label>
              <select class="" name="Dein Betreff">
                <option value="">Dein Betreff</option>
                <option value="">Frage zur Lieferung</option>
                <option value="">Frage zum Produkt</option>
                <option value="">Vertriebsfragen</option>
                <option value="">einfach nur so!</option>
              </select>

              <label>Deine Nachricht</label>
              <input type="text" class="Nachricht" name="" placeholder="Was hast du auf dem Herzen?">
              
              <div class="DatenSchutz">
                <input type="checkbox" class="checkbox">
                <label class="DatenschutzCheckbox">Ich akzeptiere die Datenschutzerklärung</label>
              </div>
              

              <a href="" class="buttonKontakt shopLink WeißAufSchwarz">abschicken</a>
            </form>
        </section>  
        <footer>
         {{>footer }}
       </footer>
    </main>
   
  </body>
  
</html>
